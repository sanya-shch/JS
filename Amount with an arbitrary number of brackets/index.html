<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sum(a) {
            let currentSum = a;

            function f(b) {
                currentSum += b;
                return f;
            }

            f.toString = function() {
                return currentSum;
            };

            return f;
        }

        alert( sum(1)(2) );
        alert( sum(3)(-1)(2) );
        alert( sum(8)(-5)(-1)(-3) );
        alert( sum(0)(1)(2)(3)(4)(5) );
    </script>
</body>
</html>

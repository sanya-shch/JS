<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress bar when scrolling a page</title>
    <style>
        .progress {
            position: fixed;
            left: 0;
            top: 0;
            width: 0;
            height: 6px;
            background-color: aquamarine;
        }
        .text {
            min-height: 1000vh;
        }
    </style>
</head>
<body>
    <div class="progress"></div>
    <div class="text"></div>
    <script src="index.js"></script>
</body>
</html>
